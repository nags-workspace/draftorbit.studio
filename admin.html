<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>Admin Dashboard - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Standalone Admin Header -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="admin.html">DraftOrbit Admin</a>
            <button class="btn btn-outline-light" id="logout-button">Logout</button>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <main class="container py-5">
        <h1 class="fw-bold mb-4">Admin Dashboard</h1>
        <div id="admin-alert" class="alert d-none" role="alert"></div>
        <div class="card border-0 shadow-sm">
            <div class="card-header">All Submitted Projects</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Submitted At</th>
                                <th>Project Name</th>
                                <th>User</th>
                                <th>Status</th>
                                <th>Update Status</th>
                            </tr>
                        </thead>
                        <tbody id="projects-table-body">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Standalone Admin Footer -->
    <footer class="container text-center text-muted py-4">
        &copy; 2025 DraftOrbit Studio Admin
    </footer>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- All Logic is Self-Contained Here -->
    <script>
        // --- THIS IS THE CORRECTED CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBEb1sB_AXKGxam3si8m81LPgr3b8HXTvg",
            authDomain: "draftorbit-web.firebaseapp.com",
            projectId: "draftorbit-web",
            storageBucket: "draftorbit-web.firebasestorage.app",
            messagingSenderId: "687122816959",
            appId: "1:687122816959:web:a495dc656f84f2e6b24b0a",
            measurementId: "G-7DTWGJQ4K9"
        };
        // This line initializes the Firebase App for this page.
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

        const ADMIN_UID = "vSvd3m74q8ZWUsxoGpphKEnxkcH3"; // Don't forget to set this!
        
        const db = firebase.firestore();
        const tableBody = document.getElementById('projects-table-body');
        const adminAlert = document.getElementById('admin-alert');
        const logoutButton = document.getElementById('logout-button');

        // --- SECURITY GATE & LOGOUT ---
        firebase.auth().onAuthStateChanged(user => {
            if (user && user.uid === ADMIN_UID) {
                // User is the admin, load the data.
                loadAllProjects();
            } else {
                // User is not admin or not logged in, redirect to the admin login page.
                window.location.href = 'admin-login.html';
            }
        });

        logoutButton.addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'admin-login.html';
            });
        });

        // --- DATA FUNCTIONS (These will run after the config is fixed) ---
        function updateProjectStatus(projectId, newStatus) {
            db.collection('projects').doc(projectId).update({ status: newStatus })
                .then(() => {
                    adminAlert.className = 'alert alert-success';
                    adminAlert.textContent = `Project status updated to "${newStatus}".`;
                    adminAlert.classList.remove('d-none');
                    loadAllProjects();
                })
                .catch(error => {
                    adminAlert.className = 'alert alert-danger';
                    adminAlert.textContent = 'Error updating status.';
                    adminAlert.classList.remove('d-none');
                });
        }

        function loadAllProjects() {
            db.collection("projects").orderBy("submittedAt", "desc").get().then(snapshot => {
                let html = '';
                if(snapshot.empty){
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No projects submitted.</td></tr>';
                    return;
                }
                snapshot.forEach(doc => {
                    const project = doc.data();
                    const projectId = doc.id;
                    const submittedDate = project.submittedAt.toDate().toLocaleDateString();
                    const statuses = ["Submitted", "File Received", "Quote Ready", "In Progress", "Shipped", "Cancelled"];
                    const optionsHtml = statuses.map(s => `<option value="${s}" ${s === project.status ? 'selected' : ''}>${s}</option>`).join('');
                    html += `<tr><td>${submittedDate}</td><td>${project.projectName}<br><small class="text-muted">${project.projectDescription}</small></td><td>${project.userName}</td><td><span class="badge bg-primary">${project.status}</span></td><td><div class="input-group"><select class="form-select form-select-sm" id="status-${projectId}">${optionsHtml}</select><button class="btn btn-sm btn-outline-secondary" onclick="updateProjectStatus('${projectId}', document.getElementById('status-${projectId}').value)">Save</button></div></td></tr>`;
                });
                tableBody.innerHTML = html;
            });
        }
    </script>
</body>
</html>
