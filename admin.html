        const ADMIN_UID = "vSvd3m74q8ZWUsxoGpphKEnxkcH3";
        
        const db = firebase.firestore();
        const tableBody = document.getElementById('projects-table-body');
        const adminAlert = document.getElementById('admin-alert');

        // --- SECURITY GATE & LOGOUT ---
        firebase.auth().onAuthStateChanged(user => {
            if (user && user.uid === ADMIN_UID) {
                loadAllProjects();

        // --- DATA FUNCTIONS ---
        function updateProjectStatus(projectId, newStatus) {
            const projectRef = db.collection('projects').doc(projectId);
            projectRef.update({ status: newStatus })
                .then(() => {
                    adminAlert.className = 'alert alert-success';
                    adminAlert.textContent = `Project status updated to "${newStatus}".`;
                    adminAlert.classList.remove('d-none');
                    setTimeout(() => adminAlert.classList.add('d-none'), 3000);
                    loadAllProjects();
                })
                .catch(error => {
                    adminAlert.className = 'alert alert-danger';
                    adminAlert.textContent = 'Error updating status.';
                    adminAlert.classList.remove('d-none');
                    console.error("Error updating document: ", error);
                });
        }
        
        function addOrEditFileLink(projectId) {
            const fileUrl = prompt("Please paste the shareable file link (from Google Drive, Dropbox, etc.):");
            if (fileUrl === null || fileUrl.trim() === "") { return; }
            const fileName = prompt("Enter the name of the file (e.g., bracket_v2.stl):");
            if (fileName === null || fileName.trim() === "") { return; }
            db.collection('projects').doc(projectId).update({
                fileUrl: fileUrl,
                fileName: fileName
            }).then(() => {
                adminAlert.className = 'alert alert-success';
                adminAlert.textContent = 'File link updated successfully!';
                adminAlert.classList.remove('d-none');
                setTimeout(() => adminAlert.classList.add('d-none'), 3000);
                loadAllProjects();
            }).catch(error => {
                console.error("Error updating file link: ", error);
                adminAlert.className = 'alert alert-danger';
                adminAlert.textContent = 'Error updating file link.';
                adminAlert.classList.remove('d-none');
            });
        }

function enableInvoice(projectId) {
    if (confirm("Are you sure you want to enable the invoice for this customer?")) {
        db.collection('projects').doc(projectId).update({
            invoiceEnabled: true
        }).then(() => {
            showAlert('Invoice enabled for customer!', 'success');
            loadAllProjects(); // Refresh the table
        });
    }
}

function loadAllProjects() {
    db.collection("projects").orderBy("submittedAt", "desc").get().then(snapshot => {
        let html = '';
        if (snapshot.empty) { tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No projects submitted.</td></tr>'; return; }
        snapshot.forEach(doc => {
            const project = doc.data();
            const projectId = doc.id;
            
            // === THIS IS THE UPDATED SECTION ===
            let actionButtonsHtml = '';
            // Invoice Button Logic
           if (project.invoiceEnabled) {
            actionButtonsHtml += `<a href="admin-invoice.html?id=${projectId}" class="btn btn-sm btn-outline-success">Edit Invoice</a>`;
        } else {
            actionButtonsHtml += `<a href="admin-invoice.html?id=${projectId}" class="btn btn-sm btn-success">Create Invoice</a>`;
        }

            // File Link Button Logic (remains the same)
            if (project.fileUrl) {
                const viewerLink = `viewer.html?model=${encodeURIComponent(project.fileUrl)}&name=${encodeURIComponent(project.fileName)}`;
                actionButtonsHtml += `<a href="${viewerLink}" class="btn btn-sm btn-info ms-2"><i class="bi bi-eye-fill me-1"></i> View Model</a>`;
            } else {
                actionButtonsHtml += `<button onclick="addOrEditFileLink('${projectId}')" class="btn btn-sm btn-outline-secondary ms-2"><i class="bi bi-plus-circle-fill me-1"></i> Add File</button>`;
            }
            // === END OF UPDATED SECTION ===

            const priceHtml = project.quotedPrice ? `â‚¹${project.quotedPrice.toFixed(2)}` : '<span class="text-muted">N/A</span>';
            const statuses = ["Quote Accepted", "Submitted", "File Received", "In Progress", "Shipped", "Cancelled"];
            const optionsHtml = statuses.map(s => `<option value="${s}" ${s === project.status ? 'selected' : ''}>${s}</option>`).join('');
            
            html += `
                <tr>
                    <td>${project.submittedAt.toDate().toLocaleDateString()}</td>
                    <td>
                        <strong>${project.projectName}</strong>
                        <p class="small text-muted mb-0">${project.projectDescription}</p>
                        <div class="mt-2">${actionButtonsHtml}</div>
                    </td>
                    <td>${project.userName}</td>
                    <td><strong class="text-primary">${priceHtml}</strong></td>
                    <td><span class="badge bg-primary">${project.status}</span></td>
                    <td><div class="input-group"><select class="form-select form-select-sm" id="status-${projectId}">${optionsHtml}</select><button class="btn btn-sm btn-outline-secondary" onclick="updateProjectStatus('${projectId}', document.getElementById('status-${projectId}').value)">Save</button></div></td>
                </tr>`;
        });
        tableBody.innerHTML = html;
    });
}
