<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>Get a Quote - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="fw-bold">Get a Free Quote</h1>
                    <p class="lead text-muted">Just fill out your project details below. After you submit, please email your 3D files to us.</p>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <form id="quote-form">
                            <div class="mb-3">
                                <label for="project-name" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="project-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="project-description" class="form-label">Project Description</label>
                                <textarea class="form-control" id="project-description" rows="4" placeholder="e.g., material requirements, intended use, dimensions..."></textarea>
                            </div>

                            <!-- New Instructions Section -->
                            <div class="alert alert-info mt-4">
                                <h5 class="alert-heading"><i class="bi bi-send-fill me-2"></i>Next Step: Email Your File</h5>
                                <p>After submitting this form, please email your 3D file(s) (.stl, .obj, etc.) to:</p>
                                <a href="mailto:quotes@draftorbit.studio" class="fw-bold">quotes@draftorbit.studio</a>
                            </div>

                            <div id="quote-alert" class="alert mt-3 d-none" role="alert"></div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="submit-quote-button">Submit Project Details</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Custom Scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Page-Specific Logic -->
    <script>
        const quoteForm = document.getElementById('quote-form');
        const submitButton = document.getElementById('submit-quote-button');
        const quoteAlert = document.getElementById('quote-alert');
        const db = firebase.firestore();

        quoteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = firebase.auth().currentUser;

            // This block is now complete
            if (!user) {
                quoteAlert.className = 'alert alert-danger mt-3';
                quoteAlert.textContent = 'You must be logged in to submit a quote. Redirecting to login page...';
                quoteAlert.classList.remove('d-none');
                
                // Wait 2 seconds before redirecting so the user can read the message
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
                return; // Stop the function here
            }

            const projectName = document.getElementById('project-name').value;
            const projectDescription = document.getElementById('project-description').value;
            
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            // Save project details to Firestore (without any file info)
            db.collection('projects').add({
                userId: user.uid,
                userName: user.email,
                projectName: projectName,
                projectDescription: projectDescription,
                fileUrl: null, // Set to null as file will be emailed
                fileName: 'Pending Email',
                status: 'Submitted', // Initial status
                submittedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                quoteAlert.className = 'alert alert-success mt-3';
                quoteAlert.textContent = 'Success! Your project details have been submitted. Please remember to email us your file.';
                quoteAlert.classList.remove('d-none');
                quoteForm.reset();
            })
            .catch(error => {
                // This block now has full error handling
                console.error("Error submitting project:", error);
                quoteAlert.className = 'alert alert-danger mt-3';
                quoteAlert.textContent = 'An error occurred while submitting your project. Please try again.';
                quoteAlert.classList.remove('d-none');
            })
            .finally(() => {
                // This ensures the button is re-enabled whether it succeeds or fails
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Project Details';
            });
        });
    </script>
</body>
</html>
