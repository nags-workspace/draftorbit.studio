                    <!-- /contact.html (Updated Form) -->
                    <!-- Final Form and Script for contact.html -->
<form id="contact-form">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="service" class="form-label">Service Required</label>
        <select class="form-select" id="service" name="service" required>
            <option selected disabled value="">Please select a service...</option>
            <option>3D Printing</option>
            <option>Custom CAD Design & Modeling</option>
            <option>STL/OBJ File Repair</option>
            <option>Concept-to-Prototype Development</option>
            <option>Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">More Details</label>
        <textarea class="form-control" id="message" name="details" rows="4" required></textarea>
    </div>
    <div class="mb-4">
        <label for="upload" class="form-label">Upload Project File (.stl, .obj, .zip, etc.)</label>
        <input class="form-control" type="file" id="upload" name="file" required>
    </div>
    <button type="submit" id="submit-button" class="btn btn-primary">Send Message</button>
</form>

<div id="form-status" class="mt-4"></div>

<script>
const form = document.getElementById('contact-form');
const statusDiv = document.getElementById('form-status');
const submitButton = document.getElementById('submit-button');
// PASTE THE WEB APP URL YOU COPIED IN STEP 4 HERE
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwI7GL5WoWhmwU32ZlLtBA6AxASzfVbiX-Rc8AVPu1cMJSPadDjZwi3U07INNDSf667/exec";

form.addEventListener('submit', function(e) {
    e.preventDefault();
    submitButton.disabled = true;
    submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...`;
    statusDiv.innerHTML = "";
    const fileInput = document.getElementById('upload');
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onloadend = function() {
        const formData = {
            name: form.name.value,
            email: form.email.value,
            service: form.service.value,
            details: form.details.value,
            filename: file.name,
            file: reader.result 
        };
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: { 'Content-Type': 'application/json' },
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                statusDiv.innerHTML = '<div class="alert alert-success">Thank you! Your message and file have been sent.</div>';
                form.reset();
            } else { throw new Error(data.message || 'Unknown error'); }
        })
        .catch(error => {
            statusDiv.innerHTML = `<div class="alert alert-danger">Oops! There was a problem: ${error.message}</div>`;
        })
        .finally(() => {
            submitButton.disabled = false;
            submitButton.innerHTML = 'Send Message';
        });
    };
    reader.readAsDataURL(file);
});
</script>
