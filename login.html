<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>Login - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="DraftOrbit Studio Logo" width="48" height="48">
                    </a>
                </div>
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Login to your Account</h3>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-identifier" class="form-label">Email or Username</label>
                                <input type="text" class="form-control" id="login-identifier" required>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="login-password" class="form-label">Password</label>
                                    <a href="forgot-password.html" class="form-text text-decoration-none">Forgot Password?</a>
                                </div>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                        <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        <hr class="my-4">
                        <p class="text-center mb-0">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- NOTE: We DO NOT load main.js or auth.js here. This page is standalone. -->

    <script>
        // Firebase Config - Required on standalone auth pages
        const firebaseConfig = {
            apiKey: "AIzaSyBEb1sB_AXKGxam3si8m81LPgr3b8HXTvg",
            authDomain: "draftorbit-web.firebaseapp.com",
            projectId: "draftorbit-web",
            storageBucket: "draftorbit-web.firebasestorage.app",
            messagingSenderId: "687122816959",
            appId: "1:687122816959:web:a495dc656f84f2e6b24b0a",
            measurementId: "G-7DTWGJQ4K9"
        };
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // --- The rest of your login logic from before ---
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const db = firebase.firestore();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            let identifier = document.getElementById('login-identifier').value;
            const password = document.getElementById('login-password').value;
            let emailToLogin;
            
            if (identifier.includes('@')) {
                emailToLogin = identifier;
            } else {
                identifier = identifier.toLowerCase();
                const usersRef = db.collection('users');
                const usernameQuery = usersRef.where('username', '==', identifier).limit(1).get();
                const phoneQuery = usersRef.where('phone', '==', identifier).limit(1).get();

                const [usernameSnapshot, phoneSnapshot] = await Promise.all([usernameQuery, phoneQuery]);

                if (!usernameSnapshot.empty) {
                    emailToLogin = usernameSnapshot.docs[0].data().email;
                } else if (!phoneSnapshot.empty) {
                    emailToLogin = phoneSnapshot.docs[0].data().email;
                }
            }

            if (emailToLogin) {
                firebase.auth().signInWithEmailAndPassword(emailToLogin, password)
                    .then(() => window.location.href = 'index.html')
                    .catch(() => {
                        loginError.textContent = "Incorrect password or login details.";
                        loginError.classList.remove('d-none');
                    });
            } else {
                loginError.textContent = "User not found. Please check your details.";
                loginError.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
