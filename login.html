<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    
    <title>Login - DraftOrbit Studio</title>
    <meta name="description" content="Login to your DraftOrbit Studio account.">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Login Section -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Main centered column -->
                <div class="col-md-7 col-lg-5">
                    <!-- The form card -->
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold">Welcome Back</h2>
                                <p class="text-muted">Sign in to continue to your account.</p>
                            </div>

                            <!-- Login Form -->
                            <form action="#">
                                <!-- Email Input -->
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Email address</label>
                                </div>

                                <!-- Password Input -->
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                
                                <!-- Remember Me & Forgot Password -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="small text-decoration-none">Forgot password?</a>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                                </div>

                                <hr class="my-4">


                                <!-- Sign Up Link -->
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? <a href="signup.html" class="fw-bold text-decoration-none">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Add these scripts AT THE END of your login.html body -->

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<!-- Your custom script to initialize Firebase and handle auth -->
<script>
  // Paste the firebaseConfig object you copied from the Firebase console here
  const firebaseConfig = {
  apiKey: "AIzaSyBEb1sB_AXKGxam3si8m81LPgr3b8HXTvg",
  authDomain: "draftorbit-web.firebaseapp.com",
  projectId: "draftorbit-web",
  storageBucket: "draftorbit-web.firebasestorage.app",
  messagingSenderId: "687122816959",
  appId: "1:687122816959:web:a495dc656f84f2e6b24b0a",
  measurementId: "G-7DTWGJQ4K9"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // --- LOGIN LOGIC ---
  const loginForm = document.querySelector('form');
  const statusDiv = document.createElement('div'); // Create a div for messages
  statusDiv.className = 'mt-3';
  loginForm.after(statusDiv); // Place it after the form

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in successfully
        statusDiv.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;
        // Redirect to the homepage after a short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      })
      .catch((error) => {
        // Handle Errors here.
        statusDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      });
  });
</script>
<script src="assets/js/auth.js" defer></script>
<!-- The Master Controller Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // First, load the footer. It's independent.
        loadHTML('footer.html', 'footer-placeholder');

        // Then, load the navbar.
        loadHTML('navbar.html', 'navbar-placeholder')
          .then(() => {
            // ONLY after the navbar is successfully loaded,
            // call the function from auth.js to set up the login view.
            initializeAuthUI();
          });
      });
    </script>
</body>
</html>
