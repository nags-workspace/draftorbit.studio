<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DraftOrbit Studio</title>
    <!-- Link to your CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- This div will be populated by main.js -->
    <div id="navbar-placeholder"></div>

    <!-- Main Login Content -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login to your Account</h3>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                        <!-- Error Message Display -->
                        <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert"></div>

                        <hr>
                        <p class="text-center mb-0">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- This div will be populated by main.js -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPT LOADING ORDER IS IMPORTANT -->
    <!-- 1. Load Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- 2. Load our custom scripts -->
    <script src="assets/js/auth.js"></script> <!-- Defines initializeAuthUI -->
    <script src="assets/js/main.js"></script> <!-- Loads navbar, then calls initializeAuthUI -->

    <!-- 3. Page-specific script for handling the login form -->
    <script>
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from reloading the page

            // Get user inputs
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Use the Firebase auth service (already initialized in auth.js)
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful!
                    console.log('Login successful:', userCredential.user);
                    loginError.classList.add('d-none'); // Hide any previous errors
                    window.location.href = 'index.html'; // Redirect to the home page
                })
                .catch((error) => {
                    // Handle Errors here.
                    console.error('Login failed:', error);
                    loginError.textContent = error.message; // Show the error to the user
                    loginError.classList.remove('d-none');
                });
        });
    </script>

</body>
</html>
