<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>Admin Login - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="DraftOrbit Studio Logo" width="48" height="48">
                    </a>
                    <h3 class="mt-2">Admin Portal</h3>
                </div>
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form id="admin-login-form">
                            <div class="mb-3">
                                <label for="admin-email" class="form-label">Admin Email</label>
                                <input type="email" class="form-control-plaintext" id="admin-email" value="nags.workspace@gmail.com" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="admin-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="admin-password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // --- THIS IS THE COMPLETE, CORRECT CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBEb1sB_AXKGxam3si8m81LPgr3b8HXTvg",
            authDomain: "draftorbit-web.firebaseapp.com",
            projectId: "draftorbit-web",
            storageBucket: "draftorbit-web.firebasestorage.app",
            messagingSenderId: "687122816959",
            appId: "1:687122816959:web:a495dc656f84f2e6b24b0a",
            measurementId: "G-7DTWGJQ4K9"
        };
        // This line initializes the Firebase App. It will fail if the config above is wrong.
        if (!firebase.apps.length) { 
            firebase.initializeApp(firebaseConfig); 
        }

        const loginForm = document.getElementById('admin-login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    loginError.textContent = "Incorrect password.";
                    loginError.classList.remove('d-none');
                });
        });
    </script>
</body>
</html>
