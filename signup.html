<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>Create Account - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center" style="padding: 3rem 0;">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="DraftOrbit Studio Logo" width="48" height="48">
                    </a>
                </div>
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Create an Account</h3>
                        
                        <form id="signup-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="signup-fullname" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="signup-fullname" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="signup-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="signup-username" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="signup-phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="signup-phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signup-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password" required>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="terms-checkbox">
                                <label class="form-check-label" for="terms-checkbox">
                                    I agree to the <a href="page.html?id=1" target="_blank">Terms & Conditions</a> and <a href="page.html?id=2" target="_blank">Privacy Policy</a>.
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="signup-button" disabled>Create Account</button>
                            </div>
                        </form>

                        <div id="signup-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        <hr class="my-4">
                        <p class="text-center mb-0">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase Config - Required on standalone auth pages
        const firebaseConfig = {
            apiKey: "AIzaSyBEb1sB_AXKGxam3si8m81LPgr3b8HXTvg",
            authDomain: "draftorbit-web.firebaseapp.com",
            projectId: "draftorbit-web",
            storageBucket: "draftorbit-web.firebasestorage.app",
            messagingSenderId: "687122816959",
            appId: "1:687122816959:web:a495dc656f84f2e6b24b0a",
            measurementId: "G-7DTWGJQ4K9"
        };
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const termsCheckbox = document.getElementById('terms-checkbox');
        const signupButton = document.getElementById('signup-button');

        // Enable/disable the signup button based on the checkbox
        termsCheckbox.addEventListener('change', () => {
            signupButton.disabled = !termsCheckbox.checked;
        });

        // --- The rest of your signup logic ---
        const signupForm = document.getElementById('signup-form');
        const signupError = document.getElementById('signup-error');
        const db = firebase.firestore();

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('signup-fullname').value;
            const username = document.getElementById('signup-username').value.toLowerCase();
            const phone = document.getElementById('signup-phone').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return db.collection('users').doc(userCredential.user.uid).set({
                        fullName: fullName,
                        username: username,
                        phone: phone,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => window.location.href = 'index.html')
                .catch(error => {
                    signupError.textContent = error.message;
                    signupError.classList.remove('d-none');
                });
        });
    </script>
</body>
</html>
