<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DraftOrbit Studio</title>
    <!-- Link to your CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Create an Account</h3>
                        
                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signup-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password (at least 6 characters)</label>
                                <input type="password" class="form-control" id="signup-password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>

                        <div id="signup-error" class="alert alert-danger mt-3 d-none" role="alert"></div>

                        <hr>
                        <p class="text-center mb-0">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <!-- SCRIPT LOADING ORDER IS IMPORTANT -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Page-specific script for handling the signup form -->
    <script>
        const signupForm = document.getElementById('signup-form');
        const signupError = document.getElementById('signup-error');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Signup successful:', userCredential.user);
                    signupError.classList.add('d-none');
                    window.location.href = 'index.html'; // Redirect to home on success
                })
                .catch((error) => {
                    console.error('Signup failed:', error);
                    signupError.textContent = error.message;
                    signupError.classList.remove('d-none');
                });
        });
    </script>

</body>
</html>
