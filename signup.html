<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Create an Account</h3>
                        
                        <form id="signup-form">
                            <!-- New Fields Added Here -->
                            <div class="mb-3">
                                <label for="signup-fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signup-fullname" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="signup-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="signup-phone" required>
                            </div>
                            <hr>
                            <!-- Existing Fields -->
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signup-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>

                        <div id="signup-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <!-- SCRIPT LOADING ORDER: Add Firestore library -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> <!-- THIS IS NEW -->

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Page-specific script for handling the signup -->
    <script>
        const signupForm = document.getElementById('signup-form');
        const signupError = document.getElementById('signup-error');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get all user inputs
            const fullName = document.getElementById('signup-fullname').value;
            const username = document.getElementById('signup-username').value.toLowerCase(); // Store username in lowercase for easy lookup
            const phone = document.getElementById('signup-phone').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Get a shorthand for the firestore database service
            const db = firebase.firestore();

            // STEP 1: Create the user in Firebase Authentication
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Auth user created successfully:', userCredential.user.uid);
                    
                    // STEP 2: Now, save the additional info to Firestore
                    // We use the user's unique ID (uid) from Auth as the document ID in Firestore.
                    // This creates a direct link between the auth record and the data record.
                    return db.collection('users').doc(userCredential.user.uid).set({
                        fullName: fullName,
                        username: username,
                        phone: phone,
                        email: email, // Storing email here makes lookups easier
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    console.log('User data saved to Firestore.');
                    window.location.href = 'index.html'; // Redirect on complete success
                })
                .catch((error) => {
                    console.error('Signup failed:', error);
                    signupError.textContent = error.message;
                    signupError.classList.remove('d-none');
                });
        });
    </script>
</body>
</html>
