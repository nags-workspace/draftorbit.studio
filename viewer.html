<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>3D Model Viewer - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        #model-viewer-container { width: 100%; height: 85vh; }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container py-4">
        <h3 id="model-title" class="mb-3">Loading Model...</h3>
        
        <div id="model-viewer-container" class="border rounded bg-light">
             <model-viewer id="model-viewer-element"
                src="" 
                alt="A 3D model"
                shadow-intensity="1"
                camera-controls
                touch-action="pan-y"
                auto-rotate
                ar
                crossorigin="anonymous" <!-- THIS IS THE NEW ATTRIBUTE -->
                style="width: 100%; height: 100%;">
                <div class="spinner-border" slot="progress-bar"></div>
            </model-viewer>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Scripts in the correct order -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('model-viewer-element');
            const modelTitle = document.getElementById('model-title');

            const params = new URLSearchParams(window.location.search);
            const modelUrl = params.get('model');
            const modelName = params.get('name');

            if (modelUrl) {
                modelViewer.src = decodeURIComponent(modelUrl);
                modelTitle.textContent = `Viewing: ${modelName ? decodeURIComponent(modelName) : '3D Model'}`;
            } else {
                modelTitle.textContent = "Error: No model URL provided.";
                modelViewer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
