<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>3D Model Viewer - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- 1. The <model-viewer> library script -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        /* Make the viewer take up the whole screen */
        #model-viewer-container {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container py-4">
        <h3 id="model-title" class="mb-3">Loading Model...</h3>
        
        <!-- 2. The <model-viewer> HTML element -->
        <div id="model-viewer-container" class="border rounded bg-light">
             <model-viewer id="model-viewer-element"
                src="" 
                alt="A 3D model"
                shadow-intensity="1"
                camera-controls
                touch-action="pan-y"
                auto-rotate
                ar
                style="width: 100%; height: 100%;">
                <div class="spinner-border" slot="progress-bar"></div>
            </model-viewer>
        </div>

    </div>

    <div id="footer-placeholder"></div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // 3. JavaScript to dynamically load the model
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('model-viewer-element');
            const modelTitle = document.getElementById('model-title');

            // Get the model URL from the page's query parameter
            const params = new URLSearchParams(window.location.search);
            const modelUrl = params.get('model');
            const modelName = params.get('name');

            if (modelUrl) {
                // If a model URL exists, set it as the source for the viewer
                modelViewer.src = decodeURIComponent(modelUrl);
                if (modelName) {
                    modelTitle.textContent = `Viewing: ${decodeURIComponent(modelName)}`;
                } else {
                    modelTitle.textContent = '3D Model Viewer';
                }
            } else {
                // If no model URL is provided, show an error message.
                modelTitle.textContent = "No model specified.";
                modelViewer.style.display = 'none'; // Hide the viewer
            }
        });
    </script>
</body>
</html>
