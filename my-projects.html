<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>My Projects - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold mb-0">My Projects</h1>
            <a href="contact.html" class="btn btn-primary">Submit a New Project</a>
        </div>
        <div class="card border-0 shadow-sm"><div class="card-body">
            <div class="table-responsive"><table class="table">
                <thead><tr><th>Submitted At</th><th>Project Name</th><th>Status</th></tr></thead>
                <tbody id="projects-table-body"></tbody>
            </table></div>
        </div></div>
    </div>
    <div id="footer-placeholder"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const tableBody = document.getElementById('projects-table-body');
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(user => {
            if (user) { loadUserProjects(user.uid); } 
            else { window.location.href = 'login.html'; }
        });

        // NEW HELPER to get a nice color for each status
        function getStatusBadge(status) {
            let badgeClass = 'bg-secondary';
            switch (status) {
                case 'Submitted': badgeClass = 'bg-primary'; break;
                case 'File Received': badgeClass = 'bg-info'; break;
                case 'Quote Ready': badgeClass = 'bg-success'; break;
                case 'In Progress': badgeClass = 'bg-warning text-dark'; break;
                case 'Shipped': badgeClass = 'bg-dark'; break;
                case 'Cancelled': badgeClass = 'bg-danger'; break;
            }
            return `<span class="badge ${badgeClass}">${status}</span>`;
        }

        function loadUserProjects(userId) {
            db.collection("projects").where("userId", "==", userId).orderBy("submittedAt", "desc").get()
                .then(snapshot => {
                    let html = '';
                    snapshot.forEach(doc => {
                        const project = doc.data();
                        html += `
                            <tr>
                                <td>${project.submittedAt.toDate().toLocaleDateString()}</td>
                                <td>${project.projectName}</td>
                                <td>${getStatusBadge(project.status)}</td>
                            </tr>
                        `;
                    });
                    tableBody.innerHTML = html || '<tr><td colspan="3" class="text-center">You have not submitted any projects yet.</td></tr>';
                });
        }
    </script>
</body>
</html>
