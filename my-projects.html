<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>My Projects - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4"><h1 class="fw-bold mb-0">My Projects</h1><a href="contact.html" class="btn btn-primary">Submit a New Project</a></div>
        <div class="list-group" id="projects-list-container"><div class="text-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div></div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- NEW: Add the assistant script here -->
    <script src="assets/js/assistant.js"></script> 
    <script>
        const projectsContainer = document.getElementById('projects-list-container');
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(user => {
            if (user) { loadUserProjects(user.uid); } 
            else { window.location.href = 'login.html'; }
        });

        function getStatusBadge(status) {
            let badgeClass = 'bg-secondary';
            switch (status) {
                case 'Quote Accepted': badgeClass = 'bg-success'; break; // NEW
                case 'Submitted': badgeClass = 'bg-primary'; break;
                case 'File Received': badgeClass = 'bg-info text-dark'; break;
                case 'Quote Ready': badgeClass = 'bg-success'; break;
                case 'In Progress': badgeClass = 'bg-warning text-dark'; break;
                case 'Shipped': badgeClass = 'bg-dark'; break;
                case 'Cancelled': badgeClass = 'bg-danger'; break;
            }
            return `<span class="badge ${badgeClass}">${status}</span>`;
        }

        // This is inside your my-projects.html's <script> tag

function loadUserProjects(userId) {
    db.collection("projects").where("userId", "==", userId).orderBy("submittedAt", "desc").get()
        .then(snapshot => {
            if (snapshot.empty) { projectsContainer.innerHTML = '<div class="text-center p-5 bg-light rounded"><h4>You have not placed any orders yet.</h4></div>'; return; }
            let html = '';
            snapshot.forEach(doc => {
                const project = doc.data();
                const projectId = doc.id; // Get the project ID
                
                let actionButtonsHtml = '';
                if (project.fileUrl) {
                    const viewerLink = `viewer.html?model=${encodeURIComponent(project.fileUrl)}&name=${encodeURIComponent(project.fileName)}`;
                    actionButtonsHtml += `<a href="${viewerLink}" class="btn btn-sm btn-outline-info"><i class="bi bi-eye-fill me-1"></i> View Model</a>`;
                }
                
                // === THIS IS THE NEW SECTION ===
                // Only show the invoice button if the admin has enabled it
                if (project.invoiceEnabled) {
                    actionButtonsHtml += `<a href="invoice.html?id=${projectId}" target="_blank" class="btn btn-sm btn-success ms-2"><i class="bi bi-receipt-cutoff me-1"></i> View Invoice</a>`;
                }
                // === END OF NEW SECTION ===

                const priceHtml = project.quotedPrice ? `<h5 class="mb-1 text-primary fw-bold">â‚¹${project.quotedPrice.toFixed(2)}</h5>` : `<h5 class="mb-1">${project.projectName}</h5>`;

                html += `
                    <div class="list-group-item list-group-item-action flex-column align-items-start mb-3 border-0 shadow-sm rounded">
                        <div class="d-flex w-100 justify-content-between">
                            ${priceHtml}
                            <small class="text-muted">${project.submittedAt.toDate().toLocaleDateString()}</small>
                        </div>
                        <p class="mb-1 text-muted">${project.projectDescription || 'No description provided.'}</p>
                        <div class="d-flex w-100 justify-content-between align-items-center mt-3">
                            <div>${getStatusBadge(project.status)}</div>
                            <div>${actionButtonsHtml}</div>
                        </div>
                    </div>`;
            });
            projectsContainer.innerHTML = html;
        });
}

        
    </script>
</body>
</html>
