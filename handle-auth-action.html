<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>Complete Action - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="DraftOrbit Studio Logo" width="48" height="48">
                    </a>
                </div>
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4" id="action-container">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Please wait...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBEb1sB_AXKGxam3si8m81LPgr3b8HXTvg",
            authDomain: "draftorbit-web.firebaseapp.com",
            projectId: "draftorbit-web",
            storageBucket: "draftorbit-web.firebasestorage.app",
            messagingSenderId: "687122816959",
            appId: "1:687122816959:web:a495dc656f84f2e6b24b0a",
            measurementId: "G-7DTWGJQ4K9"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const actionContainer = document.getElementById('action-container');

        // Helper function to get URL query parameters (Corrected)
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            // THIS IS THE CORRECTED LINE: Using results[1]
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        const mode = getUrlParameter('mode');
        const actionCode = getUrlParameter('oobCode');

        switch (mode) {
            case 'resetPassword':
                handlePasswordReset(actionCode);
                break;
            default:
                actionContainer.innerHTML = `
                    <h4 class="text-center text-danger">Error</h4>
                    <p class="text-center text-muted">Invalid action link or parameters.</p>
                    <div class="text-center mt-3"><a href="index.html">Go to Homepage</a></div>`;
        }

        function handlePasswordReset(code) {
            if (!code) { // Handle cases where code is missing
                 actionContainer.innerHTML = `
                    <h4 class="text-center text-danger">Error</h4>
                    <p class="text-center text-muted">Invalid action link. The required code is missing.</p>
                    <div class="text-center mt-3"><a href="index.html">Go to Homepage</a></div>`;
                return;
            }

            firebase.auth().verifyPasswordResetCode(code)
                .then(email => {
                    actionContainer.innerHTML = `
                        <h4 class="text-center mb-3">Reset Your Password</h4>
                        <p class="text-center text-muted">Enter a new password for ${email}.</p>
                        <form id="new-password-form">
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" id="new-password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Save New Password</button>
                            </div>
                        </form>
                    `;
                    const newPasswordForm = document.getElementById('new-password-form');
                    newPasswordForm.addEventListener('submit', e => {
                        e.preventDefault();
                        const newPassword = document.getElementById('new-password').value;
                        firebase.auth().confirmPasswordReset(code, newPassword)
                            .then(() => {
                                actionContainer.innerHTML = `
                                    <h4 class="text-center text-success">Password Reset!</h4>
                                    <p class="text-center text-muted">Your password has been successfully updated.</p>
                                    <div class="text-center mt-3 d-grid">
                                        <a href="login.html" class="btn btn-primary">Proceed to Login</a>
                                    </div>`;
                            })
                            .catch(error => {
                                newPasswordForm.innerHTML += \`<div class="alert alert-danger mt-3">${error.message}</div>\`;
                            });
                    });
                })
                .catch(error => {
                    actionContainer.innerHTML = `
                        <h4 class="text-center text-danger">Invalid Link</h4>
                        <p class="text-center text-muted">${error.message}. The link may have expired or has already been used.</p>
                        <div class="text-center mt-3"><a href="forgot-password.html">Request New Link</a></div>`;
                });
        }
    </script>
</body>
</html>
