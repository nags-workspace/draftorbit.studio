<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    
    <!-- SEO Meta Tags -->
    <title>Our Work - DraftOrbit Studio Portfolio</title>
    <meta name="description" content="View a selection of our 3D printing and CAD design projects, from functional prototypes to detailed models.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- ======== NAVBAR PLACEHOLDER ======== -->
    <div id="navbar-placeholder"></div>

    <!-- ======== PAGE HEADER ======== -->
    <header class="py-5 bg-light">
        <div class="container text-center">
            <h1 class="display-5 fw-bold">Our Work</h1>
            <p class="lead text-muted">A gallery of projects we've helped bring from concept to reality.</p>
        </div>
    </header>

    <!-- ======== PORTFOLIO GALLERY ======== -->
    <section class="py-5">
        <div class="container">
            <!-- This is the container where our dynamic portfolio items will be injected -->
            <div id="portfolio-grid" class="row g-4">
                <!-- Loading spinner while we fetch the data -->
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ======== CALL TO ACTION (CTA) SECTION ======== -->
    <section class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="fw-bold">Have an Idea? Let's Build It.</h2>
            <p class="lead text-muted my-3">We're ready to help you with your next project, big or small.</p>
            <a href="contact.html" class="btn btn-primary btn-lg">Start Your Project Today</a>
        </div>
    </section>

    <!-- ======== FOOTER PLACEHOLDER ======== -->
    <div id="footer-placeholder"></div>

    <!-- ===== SCRIPTS ===== -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <!-- Page-specific script to load the portfolio -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const portfolioGrid = document.getElementById('portfolio-grid');

            // Fetch the portfolio data from the JSON file
            fetch('portfolio-data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let html = '';
                    if (data.length === 0) {
                        portfolioGrid.innerHTML = '<div class="col-12 text-center"><p class="text-muted">No portfolio items have been added yet. Check back soon!</p></div>';
                        return;
                    }

                    // Loop through each item in the data and create a card for it
                    data.forEach(item => {
                        html += `
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="card h-100 shadow-sm border-0">
                                    <img src="${item.imageUrl}" class="card-img-top" alt="${item.title}" style="aspect-ratio: 4/3; object-fit: cover;">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.title}</h5>
                                        <p class="card-text text-muted">${item.description}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    // Inject the generated HTML into the grid
                    portfolioGrid.innerHTML = html;
                })
                .catch(error => {
                    console.error("Error fetching or parsing portfolio data:", error);
                    portfolioGrid.innerHTML = '<div class="col-12 text-center"><p class="text-danger">Sorry, we could not load our portfolio at this time.</p></div>';
                });
        });
    </script>
</body>
</html>
