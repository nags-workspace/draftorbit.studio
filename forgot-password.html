<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <title>Forgot Password - DraftOrbit Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="DraftOrbit Studio Logo" width="48" height="48">
                    </a>
                </div>
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-2">Forgot Password?</h3>
                        <p class="card-text text-center text-muted mb-4">Enter your email and we'll send you a link to reset your password.</p>
                        
                        <form id="reset-form">
                            <div class="mb-3">
                                <label for="reset-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="reset-email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                            </div>
                        </form>

                        <div id="reset-alert" class="alert mt-3 d-none" role="alert"></div>

                        <div class="text-center mt-3">
                            <a href="login.html">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase Config - Required on standalone auth pages
        const firebaseConfig = {
            apiKey: "AIzaSyBEb1sB_AXKGxam3si8m81LPgr3b8HXTvg",
            authDomain: "draftorbit-web.firebaseapp.com",
            projectId: "draftorbit-web",
            storageBucket: "draftorbit-web.firebasestorage.app",
            messagingSenderId: "687122816959",
            appId: "1:687122816959:web:a495dc656f84f2e6b24b0a",
            measurementId: "G-7DTWGJQ4K9"
        };
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const resetForm = document.getElementById('reset-form');
        const resetAlert = document.getElementById('reset-alert');
        const emailInput = document.getElementById('reset-email');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;

            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    resetAlert.className = 'alert alert-success mt-3';
                    resetAlert.textContent = 'Success! Please check your email inbox for the reset link.';
                    resetAlert.classList.remove('d-none');
                    resetForm.classList.add('d-none'); // Hide form on success
                })
                .catch((error) => {
                    resetAlert.className = 'alert alert-danger mt-3';
                    resetAlert.textContent = error.message;
                    resetAlert.classList.remove('d-none');
                });
        });
    </script>
</body>
</html>
